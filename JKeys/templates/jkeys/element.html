<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKeys - {{ object.name }}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'jkeys/jkey.png' %}"/>
    <link rel="stylesheet" href="{% static 'jkeys/element.css' %}">


	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logingrid">
        <div class="logincontainer">
            <img src="{% static 'jkeys/jkey.png' %}" height="100px"/>
            <h1 class="title">JKeys</h1>

            <div class="idrow">
                <h2>Name:</h2>
                <h2 class="ids">{{ object.name }}</h2>
            </div>

            <div class="idrow">
                <h2>Email:</h2>
                <h2 class="ids">{{ object.mail }}</h2>
            </div>

            <div class="idrow">
                <h2>Password:</h2>
                <h2 class="ids">{{ object.password }}</h2>
            </div>


            <div class="idrow">
                <h2>Link:</h2>
                <a href="{{ object.link }}" target="_blank" class="idsa">{{ object.link }}</a>
            </div>

            <div class="idrow">
                <h3>Created:</h3>
                <h3 class="ids">{{ object.created }}</h3>
            </div>

            <div class="idrow">
                <h3>Last Modification:</h3>
                <h3 class="ids">{{ object.modified }}</h3>
            </div>

            <div style="flex-direction: row;">
                <a href="{% url 'elementedit' object.id %}" class="editbutton" style="margin-top: 100px;">Edit</a>
                <a href="{% url 'elementdelete' object.id %}" class="editbutton" style="margin-top: 100px; color: brown;">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
