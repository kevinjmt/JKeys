<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Static Folder to load images and CSSs -->
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKeys - âž• New Element</title>

    <!-- Load images and CSSs using the static folder (for resources) -->
    <link rel="shortcut icon" type="image/png" href="{% static 'jkeys/jkey.png' %}"/>
    <link rel="stylesheet" href="{% static 'jkeys/edit.css' %}">
    
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logingrid">

        <!-- SAME AS EDIT -->

        <!-- The 'form' is indexing each field of text input into the django
             classes to send it to the database (POST method)
             Here, each field has been created manually to add custom CSS -->
        <form action="{% url 'createidcard' %}" method="POST" id="editElement" name="editElement" class="editElement" enctype="multipart/form-data">

            <!-- csrf_token is an element to show to the django library that
                the form is beginning here (to change fields and then, update them
                in the database) -->
            {% csrf_token %}
            <div class="logincontainer">
                <!-- Load image as a static resource in static folder
                 and create a link to go back to the homepage -->
                <a href="/">
                <img src="{% static 'jkeys/jkey.png' %}" height="100px"/>
                </a>
                <h1 class="title">JKeys</h1>

                <div class="idrow">
                    <h2>Name:</h2>
                    <!-- The text input field is here to show to the user the current
                            object attribute 'name' to update. -->
                    <input  type="text" value="{{ object.name }}" class="login" name="name" required
               minlength="4" maxlength="150" placeholder="Name">
                </div>

                <div class="idrow">
                    <h2>First Name:</h2>
                    <!-- The text input field is here to show to the user the current
                         object attribute 'first_name' to update. -->
                    <input type="text" value="{{ object.first_name }}" class="login" name="first_name" required
               minlength="4" maxlength="150" placeholder="First Name">
                </div>

                <div class="idrow">
                    <h2>Middle Name:</h2>
                    <!-- The text input field is here to show to the user the current
                         object attribute 'middle_name' to update. -->
                    <input type="text" value="{{ object.middle_name }}" class="login" name="middle_name" required
               minlength="4" maxlength="150" placeholder="Middle Name">
                </div>


                <div class="idrow">
                    <h2>Last Name:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'last_name' to update. -->
                    <input type="text" value="{{ object.last_name }}" class="login" name="last_name" required
               minlength="4" maxlength="150" placeholder="Last Name">
                </div>

                <div class="idrow">
                    <h2>Address 1:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'address1' to update. -->
                    <input type="text" value="{{ object.address1 }}" class="login" name="address1" required
               minlength="4" maxlength="150" placeholder="Address 1">
                </div>

                <div class="idrow">
                    <h2>Address 2:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'address2' to update. -->
                    <input type="text" value="{{ object.address2 }}" class="login" name="address2" required
               minlength="4" maxlength="150" placeholder="Address 2">
                </div>

                <div class="idrow">
                    <h2>City:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'city' to update. -->
                    <input type="text" value="{{ object.city }}" class="login" name="city" required
               minlength="4" maxlength="150" placeholder="City">
                </div>

                <div class="idrow">
                    <h2>State:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'state' to update. -->
                    <input type="text" value="{{ object.state }}" class="login" name="state" required
               minlength="4" maxlength="150" placeholder="State">
                </div>

                <div class="idrow">
                    <h2>Postal Code:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'postal_code' to update. -->
                    <input type="text" value="{{ object.postal_code }}" class="login" name="postal_code" required
               minlength="4" maxlength="150" placeholder="Postal Code">
                </div>

                <div class="idrow">
                    <h2>Country:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'country' to update. -->
                    <input type="text" value="{{ object.country }}" class="login" name="country" required
               minlength="4" maxlength="150" placeholder="Country">
                </div>

                <div class="idrow">
                    <h2>ID Number:</h2>
                    <!-- The text input field is here to show to the user the current
                        object attribute 'id_number' to update. -->
                    <input type="text" value="{{ object.id_number }}" class="login" name="id_number" required
               minlength="4" maxlength="150" placeholder="ID Number">
                </div>

                <div style="flex-direction: row;">
                    <!-- Button to submit the results fields in the text inputs
                        to send it to the django library and then to the database.
                        That's why type -> submit -->
                    <input value="Save" type="submit" class="editbutton">

                </div>
            </div>
        </form>
    </div>
</body>
</html>
