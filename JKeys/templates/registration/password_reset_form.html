<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKeys - 🔐 Reset Password</title>
    <link rel="shortcut icon" type="image/png" href={% static 'jkeys/jkey.png' %}/>
    <link rel="stylesheet" href="{% static 'jkeys/signup.css' %}">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logingrid">

        <form method="POST">
           {% csrf_token %}

            <div class="logincontainer">
                <a href="/accounts/login">
                <img src="{% static 'jkeys/jkey.png' %}" height="100px"/>
                </a>
                <h1 class="title">JKeys - Reset Password</h1>

                <input type="email" name="email" class="login" placeholder="Email"
                       autocapitalize="none" autocomplete="email" autofocus="" maxlength="254"
                       required="" id="email">

                <input class="editbutton" type="submit" value="Send me instructions!">
            </div>
        </form>
    </div>
</body>
</html>
