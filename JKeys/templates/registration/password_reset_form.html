<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load Static Folder to load images and CSSs -->
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKeys - üîê Reset Password</title>

    <!-- Load images and CSSs using the static folder (for resources) -->
    <link rel="shortcut icon" type="image/png" href={% static 'jkeys/jkey.png' %}/>
    <link rel="stylesheet" href="{% static 'jkeys/signup.css' %}">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logingrid">

        <!-- Form to send fields to the accounts model then in database -->
        <form method="POST">
            <!-- Token generated to be recognized by the django app,
            needed for encryption between Django and HTML file -->
           {% csrf_token %}

            <div class="logincontainer">
                <!-- Load image as a static resource in static folder
                 and create a link to go back to the loginpage -->
                <a href="/accounts/login">
                <img src="{% static 'jkeys/jkey.png' %}" height="100px"/>
                </a>
                <h1 class="title">JKeys - Reset Password</h1>

                <!-- email field to send the instructions (send the one-time link to the password confirm view) -->
                <input type="email" name="email" class="login" placeholder="Email"
                       autocapitalize="none" autocomplete="email" autofocus="" maxlength="254"
                       required="" id="email">

                <!-- Button to submit password reset form to the Django Account Model to send the password email reset,
                 also generate the password reset done view and send by mail the one-time link to the password confirm
                 view -->
                <input class="editbutton" type="submit" value="Send me instructions!">
            </div>
        </form>
    </div>
</body>
</html>
